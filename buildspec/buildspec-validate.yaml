        else
          echo "âœ˜ git-secrets FAILED"
          error=$(echo "$response_output" | grep -E "^\./.*:[0-9]+:" | head -n 1)
          sanitized_error=$(echo "$error" | sed 's/"/\\"/g')
          echo "{
            \"check\": \"git-secrets\",
            \"result\": \"FAILED\",
